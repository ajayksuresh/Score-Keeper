<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
    <section class="section">
      <div class="container">
          <div class="columns is-centered">
              <div class="column is-half">
                  <div class="card" style="width: 450px; height: 550px;">
                      <div class="card-image">
                        <figure class="image is-3by2">
                          <img src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Placeholder image">
                        </figure>
                      </div>
                      <header class="card-header">
                        <p class="card-header-title">
                          Ping Pong Score Keeper
                        </p>
                      </header>
                      <div class="card-content">
                        <div class="content">
                          <h1 class="title is-1"><span id="p1Display"> 0 </span> to <span id="p2Display"> 0 </span></h1>
                          <p>Use the buttons below to track score</p>
                          <h3 class="is-inline">Playing to</h3>
                          <div class="select is-rounded">
                            <select name="" id="playto">
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>        
                            </select>
                          </div>
                        </div>
                      </div>
                      <footer class="card-footer">
                        <button class="button is-primary card-footer-item" id="p1Button">+1 Player One</button>
                        <button class="button is-info card-footer-item" id="p2Button">+1 Player Two</button>
                        <button class="button is-danger card-footer-item" id="reset">Reset</button>
                       
                      </footer>
                    </div>
              </div>
          </div>
      </div>
      
    </section>
</body>
<script src="script.js"></script>
</html>
